<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Register</title>
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
<div class="form-wrapper text-center">
    <div class="messages"></div>
    <form class="form-signin was-validated" enctype="multipart/form-data" action="scripts/upload-avatar.php" method="post">
        <img class="mb-4" src="assets/img/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
        <label for="inputEmail" class="sr-only">Name</label>
        <input type="text" name="login" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="custom-file">
            <input type="file" class="custom-file-input" name="image" id="validatedCustomFile" required>
            <label class="custom-file-label" for="validatedCustomFile">Choose file</label>
            <div class="invalid-feedback">Wrap a file for your avatar</div>
        </div>
        <br/>
        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">To register</button>
        <a href="login-form.html">LogIn</a>
    </form>
</div>
</body>
</html>
